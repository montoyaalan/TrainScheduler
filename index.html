<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler | Alan Montoya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <!--LINK TO CSS STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--JQUERY LIBRARY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--FIREBASE LINK-->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

</head>
<body>
    
    <div class="container">
        <h1>ANY TIME IS TRAIN TIME</h1>
        <h3>"C'MON RIDE THE TRAIN"</h3>

        <div id="schedule">
            <h2>Train Schedule</h2>
            <p><i>Click on the row to delete or edit information.</i></p>


            <table id="currentSchedule">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="search">
        <h2>Add a Train</h2>
        <p><i>Please fill out all fields.</i></p>

        <div class="leftPane">
            <label for="name">Name</label>
            <input type="text" id="name">
            
            <label for="destination">Destination</label>
            <input type="text" id="destination">
        </div>

        <div class="rightPane">
            <label for="departure">Departure (00:00 - 23:59)</label>
            <input type="text" id="departure">
            
            <label for="frequency">Frequency (min)</label>
            <input type="text" id="frequency">
        </div>

        <div id="button_add">Add</div>
                <div id="button_edit">Save</div>
                <div id="button_delete">Delete</div>
            </div>
        </div>





<!--JAVA LAST TO OPTIMIZE LOADING-->
<script type="text/javascript" src="assets/javascript/moment.js"></script>

</body>
</html>
